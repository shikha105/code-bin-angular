<form class="loginForm" [formGroup]="loginForm">
  <h4>Please login</h4>
  <input type="email" placeholder="enter your email" [formControl]="email" />
  <h5 class="red-text" [hidden]="email.valid || email.untouched">
    Enter correct email
  </h5>
  <input
    type="password"
    placeholder="enter your password"
    [formControl]="password"
  />
  <h5 class="red-text" [hidden]="password.valid || password.untouched">
    password is required and must be greater than 6 characterss
  </h5>
  <button class="btn-green" [disabled]="loginForm.invalid" (click)="login()">
    Login
  </button>
  <button class="btn-red" (click)="reset()">Reset</button>
</form>
