<form class="binForm" [formGroup]="binForm">
  <h4>Create code snippet</h4>
  <br />
  <input type="text" placeholder="enter your title" [formControl]="title" />
  <h5 class="red-text" [hidden]="title.valid || title.untouched">
    Enter title
  </h5>
  <br />
  <textarea placeholder="enter your code" [formControl]="code"></textarea>
  <h5 class="red-text" [hidden]="code.valid || code.untouched">
    code is required
  </h5>
  <br />
  <button class="btn-green" [disabled]="binForm.invalid" (click)="createBin()">
    create
  </button>
</form>
